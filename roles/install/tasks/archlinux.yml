- name: clone yay
  git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: ~/yay-bin

- name: install yay
  args:
    chdir: ~/yay-bin
  command: makepkg -si --noconfirm

- name: install packages
  command: yay -S --noconfirm --answerdiff=None --answeredit=None {{ item }} 
  loop:
     - nwg-shell
     - rofi-lbonn-wayland
     - firefox
     - stow
     - docker
     - docker-compose
     - tmux
     - fzf
     - zsh
     - xdg-desktop-portal-wlr
     - bluez
     - bluez-utils
     - blueman
